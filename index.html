<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PolyCarbon — Landing → Scroll Demo</title>
  <!-- avoid favicon 404 in dev -->
  <link rel="icon" href="data:,">
  <!-- Notable font for the wordmark -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="/landing.css">
</head>
<body>
  <!-- Landing: WebGL shader background + matte/cutouts -->
  <canvas id="gl"></canvas>
  <canvas id="matte"></canvas>
  <canvas id="cutout"></canvas>
  <canvas id="grain"></canvas>

  <div class="ui" aria-hidden="true">
    <div class="brandWrap"><div class="brand">POLYCARBON</div></div>
    <div class="scroll-cue">Scroll</div>
  </div>

  <main>
    <section class="page page-hero" id="home"></section>

    <!-- Page 2: your existing scrolling demo lives here -->
    <section class="page page-scroll" id="scroll">
      <div class="card" style="margin-bottom: 3vmin;">
        <h2>Scrolling Demo</h2>
        <p>As you enter this page, the landing art hides behind the matte except through the wordmark. Below is your Three.js + GSAP scrolling demo.</p>
      </div>
      <div id="scroll-root">
        <canvas id="canvas"></canvas>
      </div>
    </section>
  </main>

  <!-- Landing logic + lazy-load scroller -->
  <script type="module" src="/src/landing/index.js"></script>
  <noscript>Enable JavaScript to see the animated landing and the scroll demo.</noscript>
